<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Форма обратной связи</h1>
        <form action="http://httpbin.org/post" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fio">ФИО</label><br>
                <input type="text" id="fio" name="fio">
            </div>
            <div class="form-group">
                <label for="email">Адрес электронной почты</label><br>
                <input type="email" id="email" name="email" placeholder="Введите email">
            </div>
            <div class="form-group">
                <legend>Откуда вы узнали о нас?</legend>
                <input type="radio" name="sourse" id="adv" value="sourse" checked>
                <label for="adv" class="lb">Рассказали друзья</label>
                <input type="radio" name="sourse" id="friends" value="friends">
                <label for="friends" class="lb">Реклама в интернете</label>
            </div>
            <div class="form-group">
                <legend>Категория обращения</legend>
                <select name="type" id="type">
                    <option value="positive">Предложение</option>
                    <option value="negative">Жалоба</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label" for="message">Текст сообщения</label>
                <textarea name="message" id="message" cols="44" rows="13"></textarea>
            </div>
            <legend>Вложение</legend>
            <input name="file" type="file"><br><br>
            <div class="form-group">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree" class="lb">Даю соглаие на обработку персональных данных</label>
            </div>
            <button class="apply-btn" type="submit">Отправить</button>
        </form>
    </div>
</body>

</html>
